<!-- templates/registration/password_reset_form.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{% static 'css/forgot_pass.css' %}">
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>
        <p>Please enter your email address to receive a link to reset your password.</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Reset my password</button>
        </form>
    </div>
</body>
</html>
