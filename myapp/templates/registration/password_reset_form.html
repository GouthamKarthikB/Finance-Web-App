<!-- templates/registration/password_reset_form.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{% static 'css/login_styles.css' %}">
    <style>
        .container {
        display: flex;
        min-height: 100vh;
        background: url('/static/images/login_img.jpg') no-repeat center center;
        background-size: cover; /* Ensure the image covers the whole background */
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="form-container">
                <div class="form-content">
                    <h1>Reset Password</h1>
                    <p>Please enter your email address to receive a link to reset your password.</p>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn">Reset my password</button>
                    </form>
                </div>
            </div>
            <!-- Optionally include an image here if needed -->
            <!--
            <div class="image-container">
                <img src="{% static 'images/your-image.png' %}" alt="Illustration">
            </div>
            -->
        </div>
    </div>
</body>
</html>
